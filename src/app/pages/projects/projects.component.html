<mat-toolbar color="primary" class="mat-elevation-z8">
    <mat-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading" class="top-loader"></mat-progress-bar>
    Projects
    <span class="fill-remaining-space"></span>

    <span class="btn-floating">
        <button mat-fab (click)="openProjectDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </span>
</mat-toolbar>

<div class="inner-sidenav-content">

    <div class="mat-elevation-z5">

        <div class="table-header">
            <mat-form-field floatPlaceholder="never">
                <input matInput #filter placeholder="Filter projects" autocomplete="off">
            </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource" [trackBy]="trackByFn">
            <!-- Project number column -->
            <ng-container cdkColumnDef="projectNumber">
                <mat-header-cell *cdkHeaderCellDef>Project Number</mat-header-cell>
                <mat-cell *cdkCellDef="let row" fxLayout="row">
                    <div fxHide.gt-sm fxFlex="50">Project Number</div>
                    <div>{{row.number}}</div>
                </mat-cell>
            </ng-container>

            <!-- Project name column -->
            <ng-container cdkColumnDef="projectName">
                <mat-header-cell *cdkHeaderCellDef>Project Name</mat-header-cell>
                <mat-cell *cdkCellDef="let row" fxLayout="row">
                    <div fxHide.gt-sm fxFlex="50">Name</div>
                    <div>{{row.name}}</div>
                </mat-cell>
            </ng-container>

            <!-- Project inactive column -->
            <ng-container cdkColumnDef="inactive">
                <mat-header-cell *cdkHeaderCellDef>Inactive</mat-header-cell>
                <mat-cell *cdkCellDef="let row" fxLayout="row">
                    <div fxHide.gt-sm fxFlex="50">Inactive</div>

                    <mat-icon *ngIf="row.inactive" class="inactive">done</mat-icon>
                </mat-cell>
            </ng-container>


            <!-- Edit Button -->
            <ng-container cdkColumnDef="edit">
                <mat-header-cell *cdkHeaderCellDef class="action"></mat-header-cell>
                <mat-cell *cdkCellDef="let row" class="action" fxHide.xs fxHide.sm>
                    <button mat-icon-button (click)="editProject(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *cdkHeaderRowDef="displayedColumns" fxHide.xs fxHide.sm></mat-header-row>
            <mat-row class="mobile-pointer" *cdkRowDef="let row; columns: displayedColumns;"
                     (click)="editMobileProject(row)"></mat-row>
        </mat-table>
    </div>

</div>
