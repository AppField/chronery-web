<md-toolbar color="primary" class="mat-elevation-z8">
    Settings
</md-toolbar>

<div class="inner-sidenav-content">
    <md-list class="comments-list">
        <h3 md-subheader>Predefined Comments (max. 5)</h3>
        <md-list-item *ngFor="let comment of commentsDB.dataChange | async" chyMaterialActive>
            <mat-input-container floatPlaceholder="never">
                <input mdInput placeholder="Comment" [(ngModel)]="comment.value" (blur)="updateComment(comment)"
                       (keyup.enter)="updateComment(comment)"/>
            </mat-input-container>
            <button md-icon-button (click)="deleteComment(comment)">
                <md-icon>close</md-icon>
            </button>
        </md-list-item>
        <md-list-item chyMaterialActive *ngIf="commentsDB.data?.length < 5">
            <mat-input-container floatPlaceholder="never">
                <input mdInput placeholder="New Comment" [(ngModel)]="newComment.value" (blur)="createComment()"
                       (keyup.enter)="createComment()"/>
            </mat-input-container>
        </md-list-item>
    </md-list>
</div>
