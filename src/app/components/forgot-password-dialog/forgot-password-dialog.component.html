<form [formGroup]="forgotPasswordForm">
    <h2 md-dialog-title>Reset your password</h2>
    <md-dialog-content>
        <p>We have sent you a verification code per E-Mail.<br>Please enter this code:</p>

        <div>
            <md-form-field>
                <input mdInput placeholder="Verification Code" formControlName="code" autocomplete="off">
                <md-error>Required</md-error>
            </md-form-field>
        </div>
        <div>
            <md-form-field>
                <input mdInput placeholder="New Password" type="password" formControlName="password"
                       autocomplete="off">
                <md-error>{{getPasswordErrorMessage}}</md-error>
            </md-form-field>
        </div>
        <div>
            <md-form-field>
                <input mdInput placeholder="Repeat Password" type="password" formControlName="repeatPassword"
                       autocomplete="off">
                <md-error *ngIf="!isPasswordMismatch">Required</md-error>
                <md-error *ngIf="isPasswordMismatch">Password does not match</md-error>
            </md-form-field>
        </div>
    </md-dialog-content>

    <md-dialog-actions>
        <button md-button md-dialog-close>Cancel</button>
        <span class="fill-remaining-space"></span>
        <button md-button color="primary" (click)="resetPassword()">Reset my Password!</button>
    </md-dialog-actions>
</form>
