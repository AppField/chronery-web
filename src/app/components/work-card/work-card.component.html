<md-card tabindex="0" (blur)="checkValidation()" wtcMaterialActive>
    <form [formGroup]="workForm" (ngSubmit)="checkValidation()">
        <md-card-content>
            <md-input-container class="project">
                <input mdInput placeholder="Project" formControlName="project" [mdAutocomplete]="auto">
                <md-error>Required</md-error>
            </md-input-container>
            <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
                <md-option *ngFor="let project of filteredProjects | async" [value]="project">
                    <span>{{ project.name }}  |  {{ project.number }} </span>
                </md-option>
            </md-autocomplete>
            <button md-icon-button type=" button" class="delete-button" (click)="removeWork()" tabindex="-1">
                <md-icon>clear</md-icon>
            </button>

            <div class="flex-row">
                <md-input-container>
                    <input mdInput placeholder="From" formControlName="from" [(ngModel)]="work.from"
                           (blur)="formatTime(work.from, 'from')">
                    <md-error>Required format: hh:mm</md-error>
                </md-input-container>
                <md-input-container>
                    <input mdInput placeholder="To" formControlName="to" [(ngModel)]="work.to"
                           (blur)="formatTime(work.to, 'to')">
                    <md-error *ngIf="toControl.hasError('required') || toControl.hasError('pattern')">Required
                        format:
                        hh:mm
                    </md-error>
                    <md-error
                            *ngIf="!(toControl.hasError('required') || toControl.hasError('pattern')) && toControl.hasError('isNotAfter')">
                        "To time" isn't after from time
                    </md-error>
                </md-input-container>
            </div>

            <md-input-container class="comment">
                <input mdInput placeholder="Comment" formControlName="comment">
            </md-input-container>

        </md-card-content>
        <md-card-footer>
            <div class="spent">
                {{work.spent}} h
            </div>
        </md-card-footer>
    </form>
</md-card>
