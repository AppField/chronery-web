<md-sidenav-container>
    <md-sidenav mode="side" opened="true">
        <wtc-sidenav-daypicker></wtc-sidenav-daypicker>
    </md-sidenav>

    <div>
        <nav md-tab-nav-bar>
            <a md-tab-link
               *ngFor="let link of navLinks; let i = index"
               (click)="activeLinkIndex = i"
               [routerLink]="[link.path, selectedDate]"
               [active]="isActive([link.path, selectedDate])">
                {{link.label}}
            </a>
        </nav>
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</md-sidenav-container>
