<mat-sidenav-container #sidenavContainer>
    <mat-sidenav mode="side" opened="true" class="chy-sidenav" [@sidenavState]="state">
        <mat-toolbar>
            <span *ngIf="!isMobile; else menuButton">Chronery</span>
            <ng-template #menuButton>
                <button mat-icon-button (click)="toggleCollapse()">
                    <mat-icon>menu</mat-icon>
                </button>
            </ng-template>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of routerItems" routerLink="{{item.link}}" routerLinkActive="active"
               (click)="recollapseNav()">
                <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
                <!--<span *ngIf="!isMobile || state === 'expandedState'">{{item.display}}</span>-->
                <span class="sidenav-label" [@labelState]="state">{{item.display}}</span>
            </a>
        </mat-nav-list>

        <div class="bottom-container">
            <button mat-button color="primary" (click)="logout()">Logout</button>
            <div class="version">
                V 0.6.0
            </div>
        </div>
    </mat-sidenav>

    <router-outlet></router-outlet>
</mat-sidenav-container>
