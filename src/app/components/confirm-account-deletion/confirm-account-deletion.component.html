<h2 mat-dialog-title i18n="@@confirmAccountDeletionHeader">Do you really want to delete your account?</h2>

<mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close i18n="@@confirmAccountDeletionNoOption">No, I like it here</button>

  <button mat-button color="warn" (click)="confirm()" i18n="@@confirmAccountDeletionYesOption">Yes, delete my account</button>
</mat-dialog-actions>
