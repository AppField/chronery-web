<button md-button id="btnMonthYear" (click)="openMonthYearDialog()" color="accent">{{monthYear | date:'MMMM yyyy' }}</button>

<md-list>
    <span *ngFor="let day of days">
        <md-list-item>
            <h4 md-line>{{ day.date | date:'EEEE dd.' }}</h4>
            <p md-line>Projects: 3 | Hours: 8.5</p>
        </md-list-item>
        <md-divider></md-divider>
    </span>
</md-list>
