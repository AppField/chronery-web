<form [formGroup]="loginForm" (ngSubmit)="login()">
    <md-card>
        <md-progress-bar mode="indeterminate" color="accent" *ngIf="isLoading" class="top-loader"></md-progress-bar>
        <md-card-header>
            <md-card-title>Login</md-card-title>
        </md-card-header>
        <md-card-content>
            <md-form-field>
                <input mdInput placeholder="E-MAIL" formControlName="email" autocomplete="off">
                <md-error *ngIf="email.invalid">
                    {{ emailErrorMessage }}
                </md-error>
            </md-form-field>
            <md-form-field>
                <input mdInput placeholder="PASSWORD" formControlName="password" autocomplete="off"
                       type="password">
                <md-error>Required</md-error>
            </md-form-field>
        </md-card-content>

        <md-card-actions>
            <button md-raised-button color="accent">Login</button>
            <md-error class="login-error" *ngIf="didLoginFail">E-Mail or password wrong.</md-error>
        </md-card-actions>
    </md-card>
</form>
