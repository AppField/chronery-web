<ion-header>
    <ion-toolbar>
        <ion-title>Work Time Calculator</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name="{{p.icon}}" item-left></ion-icon>
            {{p.title}}
        </button>
    </ion-list>
</ion-content>
